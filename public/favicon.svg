<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7CB6FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A9EE8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield background -->
  <path d="M 50 10 L 85 25 L 85 50 C 85 70 70 85 50 90 C 30 85 15 70 15 50 L 15 25 Z" 
        fill="url(#shieldGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Refresh arrow circle -->
  <g transform="translate(50, 50)">
    <!-- Circular arrows -->
    <path d="M 0,-15 A 15,15 0 1,1 -10.6,-10.6" 
          fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <path d="M 0,-15 L 5,-12 L 0,-9" 
          fill="white"/>
    
    <path d="M 0,15 A 15,15 0 1,1 10.6,10.6" 
          fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <path d="M 0,15 L -5,12 L 0,9" 
          fill="white"/>
  </g>
</svg>
